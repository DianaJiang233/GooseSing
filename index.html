<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>眼睛状态检测</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }
    video {
      margin-top: 20px;
      width: 320px;
      height: 240px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    #status {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.mjs" type="module"></script>
</head>
<body>
  <h1>👀 眼睛状态检测</h1>
  <video id="video" autoplay playsinline></video>
  <div id="status">加载中...</div>

  <script type="module">
    import { FilesetResolver, FaceLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.mjs";

    const video = document.getElementById('video');
    const statusText = document.getElementById('status');

    async function init() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      const faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-assets/face_landmarker.task",
          delegate: "GPU",
        },
        outputFaceBlendshapes: false,
        outputFacialTransformationMatrixes: false,
        runningMode: "VIDEO",
        numFaces: 1,
      });

      // 打开摄像头
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      async function detect() {
        if (video.readyState < 2) {
          requestAnimationFrame(detect);
          return;
        }

        const nowInMs = Date.now();
        const results = faceLandmarker.detectForVideo(video, nowInMs);

        if (results.faceLandmarks.length > 0) {
          const landmarks = results.faceLandmarks[0];

          // 检测两只眼睛的状态
          const leftEyeOpenScore = getEyeOpenScore(landmarks, 159, 145); // 左眼
          const rightEyeOpenScore = getEyeOpenScore(landmarks, 386, 374); // 右眼
          
          const eyeOpen = (leftEyeOpenScore > 0.02) && (rightEyeOpenScore > 0.02);

          statusText.textContent = eyeOpen ? "睁眼" : "闭眼";
        } else {
          statusText.textContent = "未检测到人脸";
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    function getEyeOpenScore(landmarks, topIdx, bottomIdx) {
      const top = landmarks[topIdx];
      const bottom = landmarks[bottomIdx];
      const dy = bottom.y - top.y;
      return dy;
    }

    init();
  </script>
</body>
</html>
