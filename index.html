<body>
  <h1 style="text-align: center;">Face landmark detection + å°é¹…å”±æ­ŒğŸª¿</h1>

  <div id="goose">ğŸª¿</div>
  <div id="gooseMessage">è¯·ç‚¹å‡»ä¸‹é¢æŒ‰é’®å¼€å¯æ‘„åƒå¤´</div>

  <section id="demos">
    <div id="liveView" class="videoView" style="text-align: center; margin-top: 20px;">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas"></canvas>
      </div>
    </div>
  </section>

  <!-- MediaPipe Face Landmarker -->
  <script type="module">
    import '@mediapipe/tasks-vision/vision_bundle.mjs';
    const vision = window.vision;

    const webcamButton = document.getElementById('webcamButton');
    const webcam = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    const goose = document.getElementById('goose');
    const gooseMessage = document.getElementById('gooseMessage');

    let faceLandmarker;
    let runningMode = "VIDEO";
    let playingMusic = false;
    const synth = new Tone.Synth().toDestination();

    // å°é¹…å”±æ­Œ
    function playMusic() {
      synth.triggerAttackRelease('C4', '8n');
      synth.triggerAttackRelease('E4', '8n', '+0.5');
      synth.triggerAttackRelease('G4', '8n', '+1');
    }

    // æ£€æµ‹çœ¼ç›æ˜¯å¦é—­ä¸Šï¼ˆç”¨å·¦å³çœ¼ landmarksï¼‰
    function isEyesClosed(landmarks) {
      const leftTop = landmarks[386];
      const leftBottom = landmarks[374];
      const rightTop = landmarks[159];
      const rightBottom = landmarks[145];

      const leftEyeDist = Math.hypot(leftTop.x - leftBottom.x, leftTop.y - leftBottom.y);
      const rightEyeDist = Math.hypot(rightTop.x - rightBottom.x, rightTop.y - rightBottom.y);

      const threshold = 0.01; // çœ¼ç›é—­åˆé˜ˆå€¼ï¼Œè¶Šå°è¶Šé—­
      return leftEyeDist < threshold && rightEyeDist < threshold;
    }

    async function initFaceLandmarker() {
      const filesetResolver = await vision.FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
      );
      faceLandmarker = await vision.FaceLandmarker.createFromOptions(filesetResolver, {
        baseOptions: {
          modelAssetPath: `https://storage.googleapis.com/mediapipe-assets/face_landmarker.task`
        },
        outputFaceBlendshapes: true,
        runningMode: runningMode
      });
    }

    async function predictWebcam() {
      const nowInMs = Date.now();
      const results = await faceLandmarker.detectForVideo(webcam, nowInMs);

      if (results.faceLandmarks.length > 0) {
        if (isEyesClosed(results.faceLandmarks[0])) {
          goose.innerText = "ğŸ¶ğŸª¿ğŸ¶";
          gooseMessage.innerText = "é¹…åœ¨æ¼”å¥éŸ³ä¹ğŸµ";
          if (!playingMusic) {
            playingMusic = true;
            Tone.start();
            playMusic();
          }
        } else {
          goose.innerText = "ğŸ˜ ğŸª¿";
          gooseMessage.innerText = "å¿«é—­ä¸Šçœ¼ç›ï¼";
          playingMusic = false;
        }
      } else {
        goose.innerText = "â“ğŸª¿";
        gooseMessage.innerText = "å°é¹…æ‰¾ä¸åˆ°ä½ çš„è„¸å“¦ï½";
      }

      window.requestAnimationFrame(predictWebcam);
    }

    webcamButton.addEventListener('click', async () => {
      webcamButton.disabled = true;

      await initFaceLandmarker();

      const stream = await navigator.mediaDevices.getUserMedia({video: true});
      webcam.srcObject = stream;

      await new Promise((resolve) => {
        webcam.onloadedmetadata = () => {
          resolve();
        };
      });

      predictWebcam();
    });
  </script>
</body>
</html>
