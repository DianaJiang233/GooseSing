<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>闭上眼睛的小鹅</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }
    #goose {
      font-size: 100px;
      margin-top: 20px;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
    }
    #startButton {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      cursor: pointer;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>

<h1>小鹅说：闭上眼睛才能听音乐哦～🪿</h1>

<div id="goose">🪿</div>
<div id="message">请点击下面按钮开始</div>
<button id="startButton">开始</button>

<video id="video" autoplay playsinline></video>

<!-- 引入 FaceMesh 和 Tone.js -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tone"></script>

<script>
const goose = document.getElementById('goose');
const message = document.getElementById('message');
const video = document.getElementById('video');
const startButton = document.getElementById('startButton');

let playingMusic = false;

// 用 Tone.js 生成简单的旋律
const synth = new Tone.Synth().toDestination();
function playMusic() {
  synth.triggerAttackRelease('C4', '8n');
  synth.triggerAttackRelease('E4', '8n', '+0.5');
  synth.triggerAttackRelease('G4', '8n', '+1');
}

// 检测眼睛是否闭上
function isEyesClosed(landmarks) {
  const top = landmarks[159];
  const bottom = landmarks[145];
  const distance = Math.hypot(top.x - bottom.x, top.y - bottom.y);
  return distance < 0.01; // 眼睛垂直距离小，说明闭上了
}

// 初始化 FaceMesh
const faceMesh = new FaceMesh.FaceMesh({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
});
faceMesh.setOptions({
  maxNumFaces: 1,
  refineLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

// 分析检测结果
faceMesh.onResults(results => {
  if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
    const landmarks = results.multiFaceLandmarks[0];
    if (isEyesClosed(landmarks)) {
      message.innerText = "鹅在演奏音乐🎵";
      goose.innerText = "🎶🪿🎶";
      if (!playingMusic) {
        playingMusic = true;
        Tone.start(); // 用户交互后才能触发
        playMusic();
      }
    } else {
      message.innerText = "快闭上眼睛！";
      goose.innerText = "😠🪿";
      playingMusic = false;
    }
  }
});

// 点击开始按钮后，初始化摄像头和检测
startButton.addEventListener('click', async () => {
  startButton.style.display = 'none';
  message.innerText = "小鹅说：快闭上眼睛～";

  // 请求摄像头权限
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  await video.play();

  const camera = new CameraUtils.Camera(video, {
    onFrame: async () => {
      await faceMesh.send({ image: video });
    },
    width: 640,
    height: 480
  });
  camera.start();
});
</script>

</body>
</html>
